################
### MONITORS ###
################

# See https://wiki.hypr.land/Configuring/Monitors/
monitor=eDP-1,preferred,auto,auto
monitor=desc:ASUSTek COMPUTER INC XG349C M8LMRS028225,preferred,1080x0,auto
monitor=desc:Dell Inc. DELL P2217H RH81R6AR19WS,preferred,0x0,auto,transform,1
# Workspaces sur le moniteur principal (eDP-1)
workspace = 1, monitor:eDP-1, default:true
workspace = 2, monitor:eDP-1
workspace = 3, monitor:eDP-1
workspace = 4, monitor:eDP-1

# Workspaces sur le moniteur ASUS ultrawide (droite)
workspace = 5, monitor:desc:ASUSTek COMPUTER INC XG349C M8LMRS028225, default:true
workspace = 6, monitor:desc:ASUSTek COMPUTER INC XG349C M8LMRS028225
workspace = 7, monitor:desc:ASUSTek COMPUTER INC XG349C M8LMRS028225
workspace = 8, monitor:desc:ASUSTek COMPUTER INC XG349C M8LMRS028225

# Workspaces sur le moniteur Dell vertical (gauche)
workspace = 9, monitor:desc:Dell Inc. DELL P2217H RH81R6AR19WS, default:true
workspace = 10, monitor:desc:Dell Inc. DELL P2217H RH81R6AR19WS

###################
### MY PROGRAMS ###
###################

# See https://wiki.hypr.land/Configuring/Keywords/

# Set programs that you use
$terminal = foot
$fileManager = nautilus 
$menu = fuzzel


#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hypr.land/Configuring/Environment-variables/
# Structure : card(INTEL):card(NVIDIA)
env = AQ_DRM_DEVICES,/dev/dri/card1:/dev/dri/card0

# Forcer les applis à utiliser Wayland/Intel
env = GDK_BACKEND,wayland,x11
env = QT_QPA_PLATFORM,wayland;xcb
env = SDL_VIDEODRIVER,wayland
env = CLUTTER_BACKEND,wayland

# Forcer le décodage vidéo sur l'Intel (économie batterie)
env = LIBVA_DRIVER_NAME,iHD
env = VDPAU_DRIVER,va_gl

# Paramètres Nvidia pour éviter les glitchs (même si on utilise l'Intel)
env = XDG_SESSION_TYPE,wayland
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,mesa  # Important : Utilise Mesa (Intel) par défaut pour l'OpenGL 


env = GTK_THEME,Adwaita:dark
env = LANG=en_US.UTF-8
env = LC_CTYPE=fr_FR.UTF-8
env = LC_TIME=fr_FR.UTF-8
env = LC_NUMERIC=fr_FR.UTF-8
env = LC_MONETARY=fr_FR.UTF-8

env = XCURSOR_SIZE,24
env = XCURSOR_THEME,Adwaita
env = HYPRCURSOR_SIZE,24


env = QT_QPA_PLATFORMTHEME,qt5ct

# OZONE Applications Electron en wayland
env = OZONE_PLATFORM,wayland
env = ELECTRON_OZONE_PLATFORM_HINT,auto
